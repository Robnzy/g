    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
        }
        .container {
            max-width: 90%;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            font-size: 24px; /* Adjusted for mobile */
        }
        p {
            color: #555;
            font-size: 16px; /* Adjusted for mobile */
        }
        .footer {
            margin-top: 20px;
            font-size: 12px; /* Adjusted for mobile */
            color: #aaa;
        }
        /* CSS for confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            opacity: 0.7;
            top: 0;
            left: 50%;
            pointer-events: none;
            animation: fall linear infinite both;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        /* CSS for typing effect */
        .typing {
            border-right: 0.15em solid #555;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 4s steps(40, end) forwards, blink-caret 0.75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #555 }
        }
    </style>

    <!-- JavaScript for confetti -->
    <script>
        function createConfetti() {
            const confettiColors = ['#ff0a54', '#ff477e', '#ff7096', '#ff85a1', '#fbb1bd', '#f9bec7'];
            const confettiCount = 150;
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confetti.style.opacity = Math.random() + 0.5;
                document.body.appendChild(confetti);
            }
        }

        function showGreeting() {
            const personName = localStorage.getItem('personName') || '';
            document.getElementById('personName').textContent = personName;
        }

        createConfetti();
        showGreeting();
    </script>
