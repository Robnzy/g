<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام التحقق من الأسماء</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4fc3f7;
            --error-color: #ff5252;
            --success-color: #4caf50;
        }
        
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            text-align: center;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .container:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        h1 {
            color: var(--secondary-color);
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            box-sizing: border-box;
            text-align: center;
        }
        
        input[type="text"]:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(79, 195, 247, 0.2);
        }
        
        input[type="submit"] {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        input[type="submit"]:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        input[type="submit"]:active {
            transform: translateY(0);
        }
        
        .hint {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>👑 نظام التحقق الملكي 👑</h1>
        <form id="nameForm" action="true.php" method="post">
            <div class="input-group">
                <input type="text" name="name" id="nameInput" placeholder="أدخل الاسم هنا..." required>
            </div>
            <input type="submit" value="تحقق من الاسم">
        </form>
        
    </div>

    <script>
        document.getElementById('nameForm').addEventListener('submit', function(event) {
            // يمكنك إضافة تحقق إضافي هنا إذا أردت
            const name = document.getElementById('nameInput').value.trim();
            
            if (name === "") {
                event.preventDefault();
                alert("الرجاء إدخال اسم للتحقق");
                return;
            }
            
            // حفظ الاسم في localStorage إذا كنت ستستخدمه لاحقاً
            localStorage.setItem('personName', name);
            
            // لا داعي لـ preventDefault() لأننا نريد أن يعمل form submission الطبيعي إلى true.php
            // سيتولى true.php عملية التحقق وإعادة التوجيه
        });
    </script>
</body>
</html>
